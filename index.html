<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Desire Kaleba"/>
    <meta name="description" content="Random Quote Machine"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css"/>



    <title>Random Quote Machine</title>
</head>

<body>
    <div id="quote-box" class="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>&nbsp;&nbsp;
            <span id="text" class="text">Loading...
            </span>&nbsp;&nbsp;
            <i class="fa fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <h5 id="author"></h5>
        </div>
        <div class="buttons">
            <button class="button" id="new-quote">New Quote</button>
            <a target="_blank" class="button" id="tweet-quote" title="Tweet quote"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="footer">
        <p>By <a href="https://desirekaleba.github.io">Desire Kaleba</a></p>
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
